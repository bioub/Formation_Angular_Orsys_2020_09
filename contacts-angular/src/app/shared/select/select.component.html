<div class="items" *ngIf="opened">
  <div
    class="item"
    [class.selected]="val === selectedValue"
    *ngFor="let val of values"
    (click)="handleSelection(val)"
  >
    <ng-template #defaultTplItem>
      {{ val }}
    </ng-template>

    <ng-template
      [ngTemplateOutlet]="tplItem || defaultTplItem"
      [ngTemplateOutletContext]="{ elt: val }"
    >
    </ng-template>
  </div>
</div>
