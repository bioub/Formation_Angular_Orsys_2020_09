<form [formGroup]="form" (submit)="form.valid && create()">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Nom complet</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="name.errors?.required">Le nom est obligatoire</mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" />
      <mat-error *ngIf="form.get('email').errors?.email">Le format de l'email n'est pas correct</mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Téléphone</mat-label>
      <input type="tel" matInput formControlName="phone" />
    </mat-form-field>
  </div>

  <button mat-raised-button>Ajouter</button>
</form>
